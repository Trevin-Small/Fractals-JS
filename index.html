<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Fractals</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="fractal_css.css">
    </head>
    <div class="header-bar" id="header">
        <div class="title-left">
            <div class="title-text">

            </div>
        </div>
        <div class="title-right">
            <div class="icon-box" id="github-icon" onclick="window.open('https://github.com/Trevin-Small');" style="cursor:pointer;">

            <div class="icon-box" id="linkedin-icon" onclick="window.open('https://linkedin.com/in/trevin-klint-small');" style="cursor:pointer;">

            </div>
            <div title="Fractals" class="icon-box" id="fractal-icon" onclick="window.open('https://trevin-small.github.io/Fractals-JS/');" style="cursor:pointer;">

    <body class="no-margins">
        <script src="fractal_js.js"></script>
